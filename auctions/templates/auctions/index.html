{% extends "auctions/layout.html" %}

{% block body %}
<div class="row">
    {% for listing in listings %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'listingId' listing.id %}" class="text-decoration-none text-dark">
                <div class="card h-100">
                    {% if listing.img %}
                        <img src="{{ listing.img.url }}" class="card-img-top img-fluid" alt="{{ listing.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.name }}</h5>
                        <p class="card-text">{{ listing.description|truncatewords:20 }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ listing.amount }}</p>
                    </div>
                </div>
            </a>
        </div>
    {% empty %}
        <p>No listings found.</p>
    {% endfor %}
</div>

{% endblock %}
